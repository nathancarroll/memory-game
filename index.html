<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Memory Color Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Current Score: <span id="score">0</span></h1>
        <div id="blue" class="blue block button grow"></div>
        <div id="green" class="green block button grow"></div>
        <div id="red" class="red block button grow"></div>
        <div id="yellow" class="yellow block button grow"></div>
    </body>
</html>
